<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка и управление сервером PostgreSQL</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- <span class="material-icons">home</span> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        success: '#10B981',
                        danger: '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    {{template "navbar.html" .}}

<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Установка и управление сервером PostgreSQL</h1>

    <div id="quiz-container" class="space-y-8"></div>

    <button onclick="checkAnswers()" class="mt-8 w-full py-3 bg-primary hover:bg-secondary text-white font-bold rounded-lg transition duration-300">
        Проверить результат
    </button>
    
    <div id="result" class="hidden mt-8 p-6 bg-gray-800 rounded-lg text-center">
        <h2 class="text-2xl font-bold mb-4">Ваш результат:</h2>
        <p id="percentage" class="text-4xl text-primary font-mono"></p>
    </div>
</div>

<script>
    const quizData = [
        {
            question: "Какая команда используется для инициализации кластера PostgreSQL?",
            options: ["pg_ctl init", "initdb", "pg_init", "postgres --init"],
            answer: 1
        },
        {
            question: "Где по умолчанию хранятся данные PostgreSQL в Linux?",
            options: ["/var/lib/postgresql/data", "/etc/postgresql", "/usr/local/pgsql/data", "/opt/postgresql/data"],
            answer: 0
        },
        {
            question: "Какая команда используется для запуска сервера PostgreSQL?",
            options: ["pg_ctl start", "postgres -D", "pg_start", "postgresql start"],
            answer: 0
        },
        {
            question: "Какой порт использует PostgreSQL по умолчанию?",
            options: ["5432", "3306", "8080", "1521"],
            answer: 0
        },
        {
            question: "Какой файл отвечает за аутентификацию в PostgreSQL?",
            options: ["postgresql.conf", "pg_hba.conf", "pg_ident.conf", "pg_auth.conf"],
            answer: 1
        }
    ];

    function createQuiz() {
        const quizContainer = document.getElementById('quiz-container');
        const resultDiv = document.getElementById('result');
        const percentage = document.getElementById('percentage');
        
        // Выбираем случайные вопросы
        const selectedQuestions = [...quizData].sort(() => 0.5 - Math.random()).slice(0, 5);
        
        // Создаем вопросы
        selectedQuestions.forEach((item, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'p-6 bg-gray-800 rounded-lg';
            
            const questionTitle = document.createElement('h3');
            questionTitle.className = 'text-xl font-bold mb-4';
            questionTitle.textContent = `${index + 1}. ${item.question}`;
            
            questionDiv.appendChild(questionTitle);
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'space-y-2';
            
            item.options.forEach((option, optionIndex) => {
                const label = document.createElement('label');
                label.className = 'flex items-center p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600 transition duration-150 answer-label';
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `q${index}`;
                radio.value = optionIndex;
                radio.className = 'mr-3';
                
                const optionText = document.createElement('span');
                optionText.textContent = option;
                
                label.appendChild(radio);
                label.appendChild(optionText);
                optionsDiv.appendChild(label);
            });
            
            questionDiv.appendChild(optionsDiv);
            quizContainer.appendChild(questionDiv);
        });
    }
    
    function checkAnswers() {
        const selectedQuestions = [...quizData].sort(() => 0.5 - Math.random()).slice(0, 5);
        const resultDiv = document.getElementById('result');
        const percentage = document.getElementById('percentage');
        let correct = 0;
        let hasUnanswered = false;
        
        for (let i = 0; i < selectedQuestions.length; i++) {
            if (!document.querySelector(`input[name="q${i}"]:checked`)) {
                hasUnanswered = true;
                break;
            }
        }
        
        if (hasUnanswered) {
            alert('Пожалуйста, ответьте на все вопросы!');
            return;
        }
        
        selectedQuestions.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected) {
                const selectedLabel = selected.closest('.answer-label');
                const correctLabel = document.querySelector(`input[name="q${index}"][value="${item.answer}"]`).closest('.answer-label');
                if (parseInt(selected.value) === item.answer) {
                    correctLabel.classList.add('bg-green-900/20', 'border', 'border-success');
                    correct++;
                } else {
                    selectedLabel.classList.add('bg-red-900/20', 'border', 'border-danger');
                    correctLabel.classList.add('bg-green-900/20', 'border', 'border-success');
                }
            }
        });
        
        const percent = (correct / selectedQuestions.length) * 100;
        percentage.textContent = `${percent.toFixed(1)}%`;
        resultDiv.classList.remove('hidden');
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
    
    window.onload = createQuiz;
</script>

    {{template "footer.html" .}}
</body>
</html>
