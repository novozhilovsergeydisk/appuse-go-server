<body class="bg-gray-900 text-white min-h-screen p-4 md:p-8">

    <div class="max-w-3xl mx-auto">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center">Проверочный тест (50 вопросов)</h1>
        
        <!-- Timer and time limit message -->
        <div id="time-info" class="mb-6 text-center">
            <div id="timer" class="text-xl font-mono mb-2 text-green-400 font-medium">Осталось: 01:15:00</div>
            <div id="time-limit-message" class="hidden text-red-500 font-medium">
                Тест не сдан. Вы не ответили на все 50 вопросов за 75 минут. 
            </div>
        </div>

        <div id="quiz-container" class="space-y-8"></div>

        <button id="test-result" onclick="checkAnswers()"
            class="mt-8 w-full py-3 bg-primary hover:bg-secondary text-white font-bold rounded-lg transition duration-300">
            Проверить результат
        </button>

        <div id="result" class="hidden mt-8 p-6 bg-gray-800 rounded-lg text-center">
            <h2 class="text-2xl font-bold mb-4">Ваш результат:</h2>
            <p id="percentage" class="text-4xl text-primary font-mono"></p>
        </div>
    </div>

    <script>
        // Timer functionality
        let timerInterval;
        let startTime;
        const TIME_LIMIT_MS = 75 * 60 * 1000; // 75 минут в миллисекундах
        
        // Start the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Reset timer on page load
            if (sessionStorage.getItem('testStartTime')) {
                sessionStorage.removeItem('testStartTime');
            }
            startTimer();
        });
        
        function startTimer() {
            startTime = new Date().getTime();
            sessionStorage.setItem('testStartTime', startTime);
            
            // Обновляем таймер каждую секунду
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            const currentTime = new Date().getTime();
            const elapsedTime = currentTime - startTime;
            const remainingTime = Math.max(0, TIME_LIMIT_MS - elapsedTime);
            
            // Форматируем оставшееся время как ЧЧ:ММ:СС
            const hours = Math.floor(remainingTime / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            
            const timeString = [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                seconds.toString().padStart(2, '0')
            ].join(':');
            
            // Обновляем отображение таймера
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `Осталось: ${timeString}`;
            
            // Меняем цвет на красный, если осталось меньше 5 минут
            if (remainingTime < 5 * 60 * 1000) {
                timerElement.classList.remove('text-green-400');
                timerElement.classList.add('text-red-500', 'font-bold');
            }
            
            // Проверяем, истекло ли время
            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = 'Время вышло!';
                document.getElementById('time-limit-message').classList.remove('hidden');
                document.querySelector('button[onclick="checkAnswers()"]').disabled = true;
            }
        }
        
        // Add event listener to check answers button
        document.addEventListener('DOMContentLoaded', () => {
            const checkButton = document.querySelector('button[onclick="checkAnswers()"]');
            checkButton.addEventListener('click', function() {
                // If time is up, prevent form submission
                const startTime = parseInt(sessionStorage.getItem('testStartTime'));
                const currentTime = new Date().getTime();
                if (startTime && (currentTime - startTime > TIME_LIMIT_MS)) {
                    event.preventDefault();
                    return false;
                }
            });
        });

        // Функция для получения криптографически безопасного случайного числа
        function getRandomInt(max) {
            const randomBuffer = new Uint32Array(1);
            window.crypto.getRandomValues(randomBuffer);
            return randomBuffer[0] % (max + 1);
        }

        function createQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            
            // Количество вопросов для отображения (по умолчанию 50, но можно изменить)
            const numQuestionsToShow = 50;
            
            // Создаем копию массива с вопросами
            const shuffledQuestions = [...quizData];
            
            // Перемешиваем вопросы с помощью алгоритма Фишера-Йетса с использованием криптографически безопасного ГСЧ
            for (let i = shuffledQuestions.length - 1; i > 0; i--) {
                const j = getRandomInt(i);
                [shuffledQuestions[i], shuffledQuestions[j]] = [shuffledQuestions[j], shuffledQuestions[i]];
            }

            // Выбираем нужное количество вопросов (или все, если их меньше)
            const selectedQuestions = shuffledQuestions.slice(0, Math.min(numQuestionsToShow, shuffledQuestions.length));

            // Сохраняем выбранные вопросы для проверки ответов
            window.selectedQuizData = selectedQuestions;

            // Отображаем выбранные вопросы
            selectedQuestions.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = "bg-gray-800 p-6 rounded-lg";
                questionDiv.innerHTML = `
                <h2 class="text-xl font-semibold mb-4">${index + 1}. ${item.question}</h2>
                <div class="space-y-2">
                    ${item.options.map((option, i) => `
                        <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-700 answer-label">
                            <input type="radio" name="q${index}" value="${i}" class="w-4 h-4 text-primary focus:ring-primary">
                            <span>${option}</span>
                        </label>
                    `).join('')}
                </div>
            `;
                container.appendChild(questionDiv);
            });
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function checkAnswers() {
            let correct = 0;
            let hasUnanswered = false;
            const resultDiv = document.getElementById('result');
            const percentage = document.getElementById('percentage');
            
            // Останавливаем таймер при проверке ответов
            stopTimer();

            // Получаем выбранные вопросы из глобальной переменной
            const selectedQuestions = window.selectedQuizData || [];
            const totalQuestions = selectedQuestions.length;

            // Проверяем, что ответили ровно на 50 вопросов
            if (totalQuestions !== 50) {
                alert('Тест должен содержать ровно 50 вопросов!');
                return;
            }


            document.querySelectorAll('.answer-label').forEach(label => {
                label.classList.remove('bg-green-900/20', 'bg-red-900/20', 'border', 'border-success', 'border-danger');
            });

            for (let i = 0; i < totalQuestions; i++) {
                if (!document.querySelector(`input[name="q${i}"]:checked`)) {
                    hasUnanswered = true;
                    break;
                }
            }

            if (hasUnanswered) {
                alert('Пожалуйста, ответьте на все вопросы!');
                return;
            }


            selectedQuestions.forEach((item, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected) {
                    const selectedLabel = selected.closest('.answer-label');
                    const correctLabel = document.querySelector(`input[name="q${index}"][value="${item.answer}"]`).closest('.answer-label');
                    if (parseInt(selected.value) === item.answer) {
                        correctLabel.classList.add('bg-green-900/20', 'border', 'border-success');
                        correct++;
                    } else {
                        selectedLabel.classList.add('bg-red-900/20', 'border', 'border-danger');
                        correctLabel.classList.add('bg-green-900/20', 'border', 'border-success');
                    }
                }
            });

            const percent = (correct / totalQuestions) * 100;
            percentage.textContent = `${percent.toFixed(1)}% (${correct} из ${totalQuestions})`;
            
            // Проверяем, сдан ли тест (минимум 75% правильных ответов)
            if (percent >= 75) {
                resultDiv.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4 text-green-500">Тест сдан!</h2>
                    <p id="percentage" class="text-4xl text-green-500 font-mono">${percent.toFixed(1)}% (${correct} из ${totalQuestions})</p>
                    <p class="mt-4 text-green-400">Поздравляем! Вы успешно прошли тест.</p>
                `;
            } else {
                resultDiv.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4 text-red-500">Тест не сдан</h2>
                    <p id="percentage" class="text-4xl text-red-500 font-mono">${percent.toFixed(1)}% (${correct} из ${totalQuestions})</p>
                    <p class="mt-4 text-red-400">Необходимо набрать минимум 75% правильных ответов. Попробуйте еще раз!</p>
                `;
            }
            
            resultDiv.classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        window.onload = createQuiz;
    </script>

    {{template "footer.html" .}}
</body>

</html>
